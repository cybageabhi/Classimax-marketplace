<section class="popular-deals">
    <div class="container3">
        <div class="rows1">
            <div class="section-title">
                <h2>
                    Trending Ads
                </h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas, magnam.</p>
            
            </div>
        </div>
        <div class="rows2">
            <div class="product-item"  *ngFor="let x of items">
                <div class="card">
                    <div class="thumb-content">
                        <a href=""></a>
                        <img class="card-image"  [src]="x.image" alt="">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title"><a href="">11inch Macbook Air</a></h4>
                        <ul class="product-meta">
                            <li class="list-inline-item">
                                <a href=""><i class="fa fa-folder-open-o"></i>Electronics</a>
                            </li>
                            <li class="list-inline-item">
                                <a href=""><i class="fa fa-calendar"></i>26th December</a>
                            </li>
                        </ul>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo, aliquam!</p>
                        <div class="product-ratings">
                            <ul class="list-inline">
                                <li  *ngFor="let i of x.rating" class="list-inline-item"><i [ngStyle]="{'color':i==1?'blue':'#dedede'}" class="fa fa-star"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
